<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Scatter to Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>
<body>
    <div id="container" class="container">
        <h1>Transition from one chart to other using button</h1>
        <div id="main" role="main">
            <div class="btn-group" data-toggle="buttons-radio">
                <button type="button" id="bar" class="btn active switch">Bar</button>
                <button type="button" id="scatter" class="btn switch">Scatter</button>
            </div>
            <div id="vis"></div>
        </div>
    </div>
    

    <script src="d3.v6.js"></script>
    <script src="transition.js"></script>
    
     
</body>
</html>
